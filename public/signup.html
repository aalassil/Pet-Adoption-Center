<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Adopt A-Cat/Dog</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Header -->
    <header class="header">
         <a href="index.html" class="logo-link">
            <img src="./assets/images/logo.jpg" alt="Adopt A-Cat/Dog Logo" class="logo">
            <h1 class="header-title">Adopt A-Cat/Dog</h1>
        </a>
        <div class="header-content">
            <div id="date-time" class="date-time"></div>
            

        </div>
    </header>

    <!-- Sidebar -->
    <nav class="sidebar">
        <ul>

        </ul>
    </nav>

    <!-- Main Content -->
    <main class="content-area">
        <div class="form-container">
            <h2>Signup</h2>
            <form action="/signup" method="POST" class="form">
                <div class="form-group">
                    <label for="signup-username">Username:</label>
                    <input type="text" id="signup-username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="signup-email">Email:</label>
                    <input type="email" id="signup-email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="signup-password">Password:</label>
                    <input type="password" id="signup-password" name="password" required>
                </div>
                <button type="submit" class="btn">Signup</button>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2024 Adopt A-Cat/Dog | <a href="privacy.html" class="text-white">Privacy/Disclaimer Statement</a></p>
    </footer>
</body>

</script>

</html>
